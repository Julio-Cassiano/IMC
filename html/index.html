<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="../css/style.css">

    <script src="../js/main.js" type="module" defer></script>
</head>
<body>

    <div class="alert-error">
        Digite somente números
    </div>

    <div class="container">
        <main class="card">

            <form action="">
                <h1 class="title">Cálculo de IMC</h1>

                <div class="input-wrapper">
                    <label for="weight">Peso (Kg)</label>
                    <input id="weight" 
                    type="text"
                    placeholder="60">
                </div>

                <div class="input-wrapper">
                    <label for="height">Altura (cm)</label>
                    <input id="height" 
                    type="text"
                    placeholder="165">
                </div>

                <button type="submit">Calcular IMC
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-file-input">
                        <path d="M4 22h14a2 2 0 0 0 2-2V7l-5-5H6a2 2 0 0 0-2 2v4" />
                        <path d="M14 2v4a2 2 0 0 0 2 2h4" />
                        <path d="M2 15h10" />
                        <path d="m9 18 3-3-3-3" />
                    </svg>
                </button>

            </form>
        </main>
    </div>

    <div class="modal-wrapper">
        <div class="modal card">
            <h2 class="title">

                <button class="close"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-circle-x">
                    <circle cx="12" cy="12" r="10" />
                    <path d="m15 9-6 6" />
                    <path d="m9 9 6 6" />
                </svg></button>
                <span>Seu IMC é de 28</span>
            </h2>
        </div>
    </div>

</body>
</html>
